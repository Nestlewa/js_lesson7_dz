        <p class="math-task__description">
          Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
          від’ємних показів температури
        </p>
        <script>
          function getQuantityMinusTemperature() {
            let counter = 0
            for (let i = 0; i < arguments.length; i++)
              if (arguments[i] < 0) {
                counter++
              }
            return counter
          }
          const QuantityMinusTemperature = getQuantityMinusTemperature(-12, 20, 18, -18, -3, -7, 25, -31)
          document.write(`<p>${QuantityMinusTemperature}</p>`)
        </script>
