  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим
        </p>
        <script>
          function getDayType(day) {
            let result
            if (day > 0 && day <= 5) result = "This is a working day"
            else if (day > 0 && day <= 7) result = "This is your day off"
            else result = "You entered incorrect day number"
            return result
          }
          const dayNumber = parseInt(prompt("Please enter the number of the day"))
          const dayType = getDayType(dayNumber)
          document.write(`<p>${dayType}</p>`)
        </script>
      </section>
    </div>
  </body>
