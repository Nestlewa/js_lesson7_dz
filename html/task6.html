  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
          заданим фіксованим повідомленням)
        </p>
        <script>
          function getTableCreator(rows, columns, content) {
            document.write("<table><tbody>")
            for (let i = 0; i <= rows; i++) {
              document.write("<tr>")
              for (let j = 0; j <= columns; j++) {
                document.write(`<td>${content}</td>`)
              }
              document.write("</tr>")
            }
            document.write("</tbody></table>")
          }

          const rows = parseInt(prompt("Please enter a quantity of rows"))
          const columns = parseInt(prompt("Please enter a quantity of columns"))
          const userString = prompt("Please enter your content")

          const table = getTableCreator(rows, columns, userString)
        </script>
      </section>
    </div>
