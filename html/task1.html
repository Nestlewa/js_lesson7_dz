<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 1</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">Задача 1. Створити функцію, яка за номером місяця повертає його назву.</p>
        <script>
          function getMonthName(month) {
            switch (month) {
              case 1:
                return "January"
              case 2:
                return "February"
              case 3:
                return "March"
              case 4:
                return "April"
              case 5:
                return "May"
              case 6:
                return "June"
              case 7:
                return "July"
              case 8:
                return "August"
              case 9:
                return "September"
              case 10:
                return "October"
              case 11:
                return "November"
              case 12:
                return "December"
              default:
                return "Please enter numbers from 1 to 12 to avoid wrong result"
            }
          }
          const monthNumber = parseInt(prompt("Please enter the number of the month"))
          const monthName = getMonthName(monthNumber)
          document.write(`<p>Your month is ${monthName}</p>`)
        </script>
      </section>
    </div>
  </body>
</html>
