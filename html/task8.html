  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання,
          куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a)
        </p>
        <script>
          function getBanner(image, title, link) {
            document.write(`
            <a href = ${link} class = "banner">
                <h1 class = "banner__title">${title}</h1>
                <img class = "banner__image" src = "${image}">
            </a>
            `)
          }
          const link = "https://edu.fls.guru/js.html"
          const title = "Живи, а працюй у вільний час"
          const image = "../img/banner.png"

          const banner = getBanner(image, title, link)
        </script>
      </section>
