  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
          передаються у функцію)
        </p>
        <script>
          function getRandomImage(image1, image2, image3, image4) {
            let randomNum = 1 + Math.floor(Math.random() * 4)
            let result
            switch (randomNum) {
              case 1:
                result = image1
                break
              case 2:
                result = image2
                break
              case 3:
                result = image3
                break
              case 4:
                result = image4
                break
            }
            return result
          }
          const firstImage = "../img/1.png"
          const secondImage = "../img/2.png"
          const thirdImage = "../img/3.png"
          const fourthImage = "../img/4.png"

          const randomImage = getRandomImage(firstImage, secondImage, thirdImage, fourthImage)
          document.write(`<img src = "${randomImage}"`)
        </script>
      </section>
    </div>
  </body>
