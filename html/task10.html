        <p class="math-task__description">
          Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
          значення для додатних показів температури
        </p>
        <script>
          function getAveragePositiveTemperature() {
            let counterPositiveTemperature = 0
            let sumPositiveTemperature = 0
            for (let i = 0; i < arguments.length; i++) {
              if (arguments[i] > 0) {
                sumPositiveTemperature += arguments[i]
                counterPositiveTemperature++
              }
            }
            const result = sumPositiveTemperature / counterPositiveTemperature
            return result
          }
          const averagePositiveTemperature = getAveragePositiveTemperature(23, 12, 4, -12, -7, 23, -5, -7, 25)
          document.write(`<p>${averagePositiveTemperature}</p>`)
        </script>
